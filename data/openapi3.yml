openapi: 3.0.0
info:
  description: This documentation describes the Gitea API.
  title: Gitea API.
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  version: "{{AppVer | JSEscape | Safe}}"
paths:
  /admin/cron:
    get:
      tags:
        - admin
      summary: List cron tasks
      operationId: adminCronList
      parameters:
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/CronList"
        "403":
          $ref: "#/components/responses/forbidden"
  "/admin/cron/{task}":
    post:
      tags:
        - admin
      summary: Run cron task
      operationId: adminCronRun
      parameters:
        - description: task to run
          name: task
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          $ref: "#/components/responses/empty"
        "404":
          $ref: "#/components/responses/notFound"
  /admin/orgs:
    get:
      tags:
        - admin
      summary: List all organizations
      operationId: adminGetAllOrgs
      parameters:
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/OrganizationList"
        "403":
          $ref: "#/components/responses/forbidden"
  /admin/unadopted:
    get:
      tags:
        - admin
      summary: List unadopted repositories
      operationId: adminUnadoptedList
      parameters:
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
        - description: pattern of repositories to search for
          name: pattern
          in: query
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/StringSlice"
        "403":
          $ref: "#/components/responses/forbidden"
  "/admin/unadopted/{owner}/{repo}":
    post:
      tags:
        - admin
      summary: Adopt unadopted files as a repository
      operationId: adminAdoptRepository
      parameters:
        - description: owner of the repo
          name: owner
          in: path
          required: true
          schema:
            type: string
        - description: name of the repo
          name: repo
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          $ref: "#/components/responses/empty"
        "403":
          $ref: "#/components/responses/forbidden"
        "404":
          $ref: "#/components/responses/notFound"
    delete:
      tags:
        - admin
      summary: Delete unadopted files
      operationId: adminDeleteUnadoptedRepository
      parameters:
        - description: owner of the repo
          name: owner
          in: path
          required: true
          schema:
            type: string
        - description: name of the repo
          name: repo
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          $ref: "#/components/responses/empty"
        "403":
          $ref: "#/components/responses/forbidden"
  /admin/users:
    get:
      tags:
        - admin
      summary: List all users
      operationId: adminGetAllUsers
      parameters:
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/UserList"
        "403":
          $ref: "#/components/responses/forbidden"
    post:
      tags:
        - admin
      summary: Create a user
      operationId: adminCreateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserOption"
      responses:
        "201":
          $ref: "#/components/responses/User"
        "400":
          $ref: "#/components/responses/error"
        "403":
          $ref: "#/components/responses/forbidden"
        "422":
          $ref: "#/components/responses/validationError"
  "/admin/users/{username}":
    delete:
      tags:
        - admin
      summary: Delete a user
      operationId: adminDeleteUser
      parameters:
        - description: username of user to delete
          name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          $ref: "#/components/responses/empty"
        "403":
          $ref: "#/components/responses/forbidden"
        "422":
          $ref: "#/components/responses/validationError"
    patch:
      tags:
        - admin
      summary: Edit an existing user
      operationId: adminEditUser
      parameters:
        - description: username of user to edit
          name: username
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EditUserOption"
      responses:
        "200":
          $ref: "#/components/responses/User"
        "403":
          $ref: "#/components/responses/forbidden"
        "422":
          $ref: "#/components/responses/validationError"
  "/admin/users/{username}/keys":
    post:
      tags:
        - admin
      summary: Add a public key on behalf of a user
      operationId: adminCreatePublicKey
      parameters:
        - description: username of the user
          name: username
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/CreateKeyOption"
      responses:
        "201":
          $ref: "#/components/responses/PublicKey"
        "403":
          $ref: "#/components/responses/forbidden"
        "422":
          $ref: "#/components/responses/validationError"
  "/admin/users/{username}/keys/{id}":
    delete:
      tags:
        - admin
      summary: Delete a user's public key
      operationId: adminDeleteUserPublicKey
      parameters:
        - description: username of user
          name: username
          in: path
          required: true
          schema:
            type: string
        - description: id of the key to delete
          name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          $ref: "#/components/responses/empty"
        "403":
          $ref: "#/components/responses/forbidden"
        "404":
          $ref: "#/components/responses/notFound"
  "/admin/users/{username}/orgs":
    post:
      tags:
        - admin
      summary: Create an organization
      operationId: adminCreateOrg
      parameters:
        - description: username of the user that will own the created organization
          name: username
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/CreateOrgOption"
      responses:
        "201":
          $ref: "#/components/responses/Organization"
        "403":
          $ref: "#/components/responses/forbidden"
        "422":
          $ref: "#/components/responses/validationError"
  "/admin/users/{username}/repos":
    post:
      tags:
        - admin
      summary: Create a repository on behalf of a user
      operationId: adminCreateRepo
      parameters:
        - description: username of the user. This user will own the created repository
          name: username
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRepoOption"
        required: true
      responses:
        "201":
          $ref: "#/components/responses/Repository"
        "403":
          $ref: "#/components/responses/forbidden"
        "404":
          $ref: "#/components/responses/notFound"
        "409":
          $ref: "#/components/responses/error"
        "422":
          $ref: "#/components/responses/validationError"
  /markdown:
    post:
      tags:
        - miscellaneous
      summary: Render a markdown document as HTML
      operationId: renderMarkdown
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MarkdownOption"
      responses:
        "200":
          $ref: "#/components/responses/MarkdownRender"
        "422":
          $ref: "#/components/responses/validationError"
  /markdown/raw:
    post:
      tags:
        - miscellaneous
      summary: Render raw markdown as HTML
      operationId: renderMarkdownRaw
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        description: Request body to render
        required: true
      responses:
        "200":
          $ref: "#/components/responses/MarkdownRender"
        "422":
          $ref: "#/components/responses/validationError"
  /notifications:
    get:
      tags:
        - notification
      summary: List users's notification threads
      operationId: notifyGetList
      parameters:
        - description: If true, show notifications marked as read. Default value is false
          name: all
          in: query
          schema:
            type: boolean
        - description: "Show notifications with the provided status types. Options are:
            unread, read and/or pinned. Defaults to unread & pinned."
          name: status-types
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: filter notifications by subject type
          name: subject-type
          in: query
          explode: true
          schema:
            type: array
            items:
              enum:
                - issue
                - pull
                - commit
                - repository
              type: string
        - description: Only show notifications updated after the given time. This is a
            timestamp in RFC 3339 format
          name: since
          in: query
          schema:
            type: string
            format: date-time
        - description: Only show notifications updated before the given time. This is a
            timestamp in RFC 3339 format
          name: before
          in: query
          schema:
            type: string
            format: date-time
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/NotificationThreadList"
    put:
      tags:
        - notification
      summary: Mark notification threads as read, pinned or unread
      operationId: notifyReadList
      parameters:
        - description: Describes the last point that notifications were checked. Anything
            updated since this time will not be updated.
          name: last_read_at
          in: query
          schema:
            type: string
            format: date-time
        - description: If true, mark all notifications on this repo. Default value is false
          name: all
          in: query
          schema:
            type: string
        - description: "Mark notifications with the provided status types. Options are:
            unread, read and/or pinned. Defaults to unread."
          name: status-types
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Status to mark notifications as, Defaults to read.
          name: to-status
          in: query
          schema:
            type: string
      responses:
        "205":
          $ref: "#/components/responses/empty"
  /notifications/new:
    get:
      tags:
        - notification
      summary: Check if unread notifications exist
      operationId: notifyNewAvailable
      responses:
        "200":
          $ref: "#/components/responses/NotificationCount"
  "/notifications/threads/{id}":
    get:
      tags:
        - notification
      summary: Get notification thread by ID
      operationId: notifyGetThread
      parameters:
        - description: id of notification thread
          name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/NotificationThread"
        "403":
          $ref: "#/components/responses/forbidden"
        "404":
          $ref: "#/components/responses/notFound"
    patch:
      tags:
        - notification
      summary: Mark notification thread as read by ID
      operationId: notifyReadThread
      parameters:
        - description: id of notification thread
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: Status to mark notifications as
          name: to-status
          in: query
          schema:
            type: string
            default: read
      responses:
        "205":
          $ref: "#/components/responses/empty"
        "403":
          $ref: "#/components/responses/forbidden"
        "404":
          $ref: "#/components/responses/notFound"
  "/org/{org}/repos":
    post:
      tags:
        - organization
      summary: Create a repository in an organization
      operationId: createOrgRepoDeprecated
      deprecated: true
      parameters:
        - description: name of organization
          name: org
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/CreateRepoOption"
      responses:
        "201":
          $ref: "#/components/responses/Repository"
        "403":
          $ref: "#/components/responses/forbidden"
        "422":
          $ref: "#/components/responses/validationError"
  /orgs:
    get:
      tags:
        - organization
      summary: Get list of organizations
      operationId: orgGetAll
      parameters:
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/OrganizationList"
    post:
      tags:
        - organization
      summary: Create an organization
      operationId: orgCreate
      requestBody:
        $ref: "#/components/requestBodies/CreateOrgOption"
      responses:
        "201":
          $ref: "#/components/responses/Organization"
        "403":
          $ref: "#/components/responses/forbidden"
        "422":
          $ref: "#/components/responses/validationError"
  "/orgs/{org}":
    get:
      tags:
        - organization
      summary: Get an organization
      operationId: orgGet
      parameters:
        - description: name of the organization to get
          name: org
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Organization"
    delete:
      tags:
        - organization
      summary: Delete an organization
      operationId: orgDelete
      parameters:
        - description: organization that is to be deleted
          name: org
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          $ref: "#/components/responses/empty"
    patch:
      tags:
        - organization
      summary: Edit an organization
      operationId: orgEdit
      parameters:
        - description: name of the organization to edit
          name: org
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EditOrgOption"
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Organization"
  "/orgs/{org}/hooks":
    get:
      tags:
        - organization
      summary: List an organization's webhooks
      operationId: orgListHooks
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/HookList"
  "/orgs/{org}/hooks/":
    post:
      tags:
        - organization
      summary: Create a hook
      operationId: orgCreateHook
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateHookOption"
        required: true
      responses:
        "201":
          $ref: "#/components/responses/Hook"
  "/orgs/{org}/hooks/{id}":
    get:
      tags:
        - organization
      summary: Get a hook
      operationId: orgGetHook
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: id of the hook to get
          name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          $ref: "#/components/responses/Hook"
    delete:
      tags:
        - organization
      summary: Delete a hook
      operationId: orgDeleteHook
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: id of the hook to delete
          name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          $ref: "#/components/responses/empty"
    patch:
      tags:
        - organization
      summary: Update a hook
      operationId: orgEditHook
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: id of the hook to update
          name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EditHookOption"
      responses:
        "200":
          $ref: "#/components/responses/Hook"
  "/orgs/{org}/labels":
    get:
      tags:
        - organization
      summary: List an organization's labels
      operationId: orgListLabels
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/LabelList"
    post:
      tags:
        - organization
      summary: Create a label for an organization
      operationId: orgCreateLabel
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/CreateLabelOption"
      responses:
        "201":
          $ref: "#/components/responses/Label"
        "422":
          $ref: "#/components/responses/validationError"
  "/orgs/{org}/labels/{id}":
    get:
      tags:
        - organization
      summary: Get a single label
      operationId: orgGetLabel
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: id of the label to get
          name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          $ref: "#/components/responses/Label"
    delete:
      tags:
        - organization
      summary: Delete a label
      operationId: orgDeleteLabel
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: id of the label to delete
          name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          $ref: "#/components/responses/empty"
    patch:
      tags:
        - organization
      summary: Update a label
      operationId: orgEditLabel
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: id of the label to edit
          name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        $ref: "#/components/requestBodies/EditLabelOption"
      responses:
        "200":
          $ref: "#/components/responses/Label"
        "422":
          $ref: "#/components/responses/validationError"
  "/orgs/{org}/members":
    get:
      tags:
        - organization
      summary: List an organization's members
      operationId: orgListMembers
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/UserList"
  "/orgs/{org}/members/{username}":
    get:
      tags:
        - organization
      summary: Check if a user is a member of an organization
      operationId: orgIsMember
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: username of the user
          name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: user is a member
        "302":
          description: redirection to /orgs/{org}/public_members/{username}
        "404":
          description: user is not a member
    delete:
      tags:
        - organization
      summary: Remove a member from an organization
      operationId: orgDeleteMember
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: username of the user
          name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: member removed
  "/orgs/{org}/public_members":
    get:
      tags:
        - organization
      summary: List an organization's public members
      operationId: orgListPublicMembers
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/UserList"
  "/orgs/{org}/public_members/{username}":
    get:
      tags:
        - organization
      summary: Check if a user is a public member of an organization
      operationId: orgIsPublicMember
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: username of the user
          name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: user is a public member
        "404":
          description: user is not a public member
    put:
      tags:
        - organization
      summary: Publicize a user's membership
      operationId: orgPublicizeMember
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: username of the user
          name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: membership publicized
        "403":
          $ref: "#/components/responses/forbidden"
    delete:
      tags:
        - organization
      summary: Conceal a user's membership
      operationId: orgConcealMember
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: username of the user
          name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          $ref: "#/components/responses/empty"
        "403":
          $ref: "#/components/responses/forbidden"
  "/orgs/{org}/repos":
    get:
      tags:
        - organization
      summary: List an organization's repos
      operationId: orgListRepos
      parameters:
        - description: name of the organization
          name: org
          in: path
          required: true
          schema:
            type: string
        - description: page number of results to return (1-based)
          name: page
          in: query
          schema:
            type: integer
        - description: page size of results
          name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/RepositoryList"
    post:
      tags:
